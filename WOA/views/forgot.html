<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Lowin</title>
    <link rel="stylesheet" href="/public/css/auth.css">
</head>

<body>
    <div class="lowin">
        <div class="lowin-brand">
            <img src="/public/img/kodinger.jpg" alt="logo">
        </div>
        <div class="lowin-wrapper">
            <div class="lowin-box lowin-login">
                <div class="lowin-box-inner">
                    <form id="forgot_form">
                        <p>Sign in to continue</p>
                        <div class="lowin-group">
                            <label>Email <a href="/" >Sign in?</a></label>
                            <input type="email" autocomplete="email" name="email" class="lowin-input" required>
                        </div>
                        <div class="lowin-group password-group">
                            <label>Code <a href="/verification">send verificationCode</a></label>
                            <input type="text" name="vcode" autocomplete="current-text" class="lowin-input" required>
                        </div>
                        <div class="lowin-group password-group">
                            <label>new password </label>
                            <input  type="password" name="password" autocomplete="current-password" class="lowin-input" required>
                        </div>
                        <button class="lowin-btn login-btn">
                            update submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script>
    $('#forgot_form').on('submit', function(e) {
        e.preventDefault()
        var formData = $(this).serialize()
        console.log(formData)
        $.ajax({
            url: '/forgot',
            type: 'post',
            data: formData,
            dataType: 'json',
            success: function(data) {
                var err_code = data.erro_code
                var err_message = data.erro_message
                if (err_code === 0) {
                    window.alert(err_message)
                    //服务端重定向针对异步请求无效
                    //window.location.href = '/'
                } else if (err_code === 1) {
                    window.alert(err_message)
                } else if (err_code === 500) {
                    window.alert(err_message)
                }
            }
        })
    })
    </script>
</body>

</html>
